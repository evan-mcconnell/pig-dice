<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Scoreboard</h1>
      <h2>Player 1: <span id="scoreOne"></span></h2>
      <h2>Player 2: <span id="scoreTwo"></span></h2>
    </div>
    <!-- player 1 -->
    <div class="container bd1">
      <h2>Player 1:</h2> <h4>Turn Score = <span id="turnScore1"></span> </h4>
      <button type="button" name="button" class="btn-success roll1">Roll!</button>
      <button type="button" name="button" class="btn-danger hold1">Hold!</button>
    </div>
    <!-- end of player 1 -->
    <!-- player 2 -->
    <div class="container bd2">
      <h2>Player 2</h2> <h4>Turn Score = <span id="turnScore2"></span> </h4>
      <button type="button" name="button" class="btn-success roll2">Roll!</button>
      <button type="button" name="button" class="btn-danger hold2">Hold!</button>
    </div>
    <!-- end of player 2 -->
  </body>
</html>
